    <!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Barber shop website design-easy tutorials</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="banner">
            <img src="images/logo.png" alt="" class="logo">
        <div class="banner-text">
            <h1>Hair studio</h1>
            <p>style your hair is style your life</p>
            <div class="banner-btn">
                <a href="#"><span></span>Find out</a>
                <a href="#"><span></span>Read More</a>
            </div>
        </div>
        </section>
        <div id="sideNav">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Meet Us</a></li>
                </ul>
            </nav>
            <div id="menuBtn">
                <img src="images/menu.png" alt="" id="menu">
            </div>
        </div>
        <!-- --section-- -->
        <section id="feature">
        <div class="title-text">
        <p>FEATURES</p>
        <h1>Why Choose US</h1>
        </div>
        </section>
    <script>
        var menuBtn=document.getElementById("menuBtn");
        var sideNav=document.getElementById("sideNav");
        var menu=document.getElementById("menu");
    sideNav.style.right="-250px";
        menuBtn.onclick=function(){
        if(sideNav.style.right=="-250px")
        {
        sideNav.style.right="0";
        menu.src="images/close.png";
        }
        else
        {
            sideNav.style.right="-250px";
            menu.src="images/menu.png";
        }  

    }
    </script>

    </body>
    </html>
